<body>
    <h1 id="heading">Hello-Bootstrap</h1>

    <script>

        // alert("This is an alert");

        // var h1 = document.getElementById("heading");
        // h1.onclick = function()
        // {

        //     this.style.color="red";

        // var
        // let
        // const

        var a = 10; // semicolon is optional in js but strongly recommended
        let b = 20;

        // var a = 5;
        // let b = 10; // if we do that with "let" too we get compile time error

        console.log(a);
        console.log(b);


        console.log("-------");


        { //block
            let b = 15; // after block, let doesn't change
            var a = 5; // but var does

            console.log(a);
            console.log(b);
        }

        console.log("-------");

        console.log(a);
        console.log(b);

        //--------------    

        const person = {
            name: "Sefa",
            surname: "Kpsz",
            age: 21
        }

        const person2 = {
            name: "Ayso",
            surname: "Tas",
            age: 20
        }

        const person3 = {
            name: "Martha",
            surname: "Hall",
            age: 22
        }

        console.log("-------");

        console.log(person.name + " " + person.surname + " " + person.age);

        class Student {
            constructor(name, surname, department) {
                this.name = name;
                this.surname = surname;
                this.department = department;
            }
        }

        const stu1 = new Student("Mark", "Hill", "Computing");
        console.log(stu1.name + " " + stu1.surname + " " + stu1.department);


        var array = [1, 4, 2, 6, 3];
        console.log(array);


        var arrayString = ["One", "Two", "Three", "Four"];
        console.log(arrayString);

        var people = [person, person2];
        people.push(person3);
        console.log(people);

        var students = [];
        students.push(stu1);

        console.log(students);

        console.log(students[0]);

        console.log(students[0].name);

        for (let index = 0; index < students.length; index++) {
            console.log(students[index]);
        }


        for (let index = 0; index < array.length; index++) {
            console.log(array[index]);
        }

        console.log("-------");

        array.forEach(number => {
            console.log(number);
        });


        console.log("-------");


        arrayString.forEach(element => {
            console.log(element);
        });

        console.log("-------");

        console.log('For of example:"Person"');  // we can use single quotation in js
        for (const person of people) {
            console.log(person.name + " " + person.surname + " " + person.age);
        }

        console.log("-------");

        console.log('For in example:"Person"');
        for (const index in people) {
            console.log(people[index].name + " " + people[index].surname);
        }

        function sayHello() {
            var age = prompt("Your age");      // prompt throw a input area

            if (age > 18) {
                alert("Welcome");
            } else {
                alert("Not allowed");
            }
        }

        sayHello();

    </script>
